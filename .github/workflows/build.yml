name: Build Minesweeper Bot exe

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: x64

      - name: Install Tesseract OCR
        run: |
          choco install tesseract -y --no-progress
          $env:PATH = "C:\Program Files\Tesseract-OCR;$env:PATH"
          tesseract --version

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build exe with Tesseract bundled
        run: |
          pyinstaller --onefile --add-data "C:\Program Files\Tesseract-OCR;Tesseract-OCR" minesweeper_bot.py

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: minesweeper_bot
          path: dist/minesweeper_bot.exe
