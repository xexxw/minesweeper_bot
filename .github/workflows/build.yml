name: Build Minesweeper Bot exe

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: x64

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build exe
        run: pyinstaller --onefile minesweeper_bot.py

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: minesweeper_bot
          path: dist/minesweeper_bot.exe
